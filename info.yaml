# Tiny Tapeout project information
project:
  title:        "Tiniest GPU V2"      # Project title
  author:       "Matt Pongsagon"      # Your name
  discord:      "pongsagon"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "A GPU with transformation & lighting, rasterization, flat shading, double buffer, z-buffer"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     25000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "4x4"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_pongsagon_tinygpu_v2"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"
    - "div.v"
    - "dot4.v"
    - "slowmpy.v"
    - "vga.v"
    - "vsfs.v"
    - "spi_flash_controller.v"
    - "sine_rom.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "SPI latency[0]"
  ui[1]: "SPI latency[1]"
  ui[2]: "SPI latency[2]"
  ui[3]: ""
  ui[4]: "gamepad_latch"
  ui[5]: "gamepad_clk"
  ui[6]: "gamepad_data"
  ui[7]: ""

  # Outputs
  uo[0]: "R1"
  uo[1]: "G1"
  uo[2]: "B1"
  uo[3]: "VSync"
  uo[4]: "R0"
  uo[5]: "G0"
  uo[6]: "B0"
  uo[7]: "HSync"

  # Bidirectional pins
  uio[0]: "CS"
  uio[1]: "SD0"
  uio[2]: "SD1"
  uio[3]: "SCK"
  uio[4]: "SD2"
  uio[5]: "SD3"
  uio[6]: "CS1"
  uio[7]: "CS2"

# Do not change!
yaml_version: 6
